<body>
<div fxLayoutAlign="center center">
  <br>
  <mat-card >
    <section class="mat-typography" >
      <h3>Make Booking</h3>
    </section>
    <mat-divider></mat-divider>
    <br>
    <form [formGroup]="createForm" class="create-form">
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Flight" formControlName="flight" #flight>

      </mat-form-field><br>
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Enter Name" formControlName="name" #name>
      </mat-form-field><br>
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Enter Email" formControlName="email" #email>
      </mat-form-field><br>
      <mat-divider></mat-divider>
      <br><br>
      
      <button mat-raised-button color="accent" (click)="onClick()" [disabled]="createForm.pristine || createForm.invalid" mat-raised-button color="primary">Cancel</button>&nbsp;
      <button type="submit" routerLink="/bookflight" (click)="addBooking(flight.value, name.value, email.value)" [disabled]="createForm.pristine || createForm.invalid" mat-raised-button color="primary">confirm</button>
    </form>
  </mat-card>
</div>
</body>
