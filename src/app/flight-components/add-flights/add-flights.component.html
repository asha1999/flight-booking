<body>
<div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="flight">Flight</label>
          <input
            type="text"
            class="form-control"
            id="flight"
            required
            [(ngModel)]="flights.flight"
            name="flight"
          />
        </div>
  
        <div class="form-group">
          <label for="source">Source</label>
          <input
            class="form-control"
            id="source"
            required
            [(ngModel)]="flights.source"
            name="source"
          />
        </div>
        <div class="form-group">
          <label for="destination">Destination</label>
          <input
            class="form-control"
            id="destination "
            required
            [(ngModel)]="flights.destination"
            name="destination"
          />
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input
            class="form-control"
            id="date "
            required
            [(ngModel)]="flights.date"
            name="date"
          />
        </div>
        <div class="form-group">
          <label for="fare">Fare</label>
          <input
            class="form-control"
            id="fare"
            required
            [(ngModel)]="flights.fare"
            name="fare"
          />
        </div>
  
        <button (click)="saveFlight()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newFlight()">Add</button>
      </div>
    </div>
  </div>
  </body>
