<body>
<div style="width: 400px; margin: auto;">
    <div *ngIf="currentFlight" class="edit-form">
      <h4>Edit Flights</h4>
      <form>
        <div class="form-group">
          <label for="flight">Flight</label>
          <input
            type="text"
            class="form-control"
            id="flight"
            [(ngModel)]="currentFlight.flight"
            name="flight"
          />
        </div>
        <div class="form-group">
          <label for="source">Source</label>
          <input
            type="text"
            class="form-control"
            id="source"
            [(ngModel)]="currentFlight.source"
            name="source"
          />
        </div>
        <div class="form-group">
            <label for="destination">Destination</label>
            <input
              type="text"
              class="form-control"
              id="destination"
              [(ngModel)]="currentFlight.destination"
              name="destination"
            />
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input
              type="text"
              class="form-control"
              id="date"
              [(ngModel)]="currentFlight.date"
              name="date"
            />
          </div>
          <div class="form-group">
            <label for="fare">Fare</label>
            <input
              type="text"
              class="form-control"
              id="fare"
              [(ngModel)]="currentFlight.fare"
              name="fare"
            />
          </div>
  
        
      </form>
  
      <button class="badge badge-danger mr-2" (click)="deleteFlight()">
        Delete
      </button>
  
      <button
        type="submit"
        class="badge badge-success"
        (click)="updateFlight()"
      >
        Update
      </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentFlight">
      <br />
      <p>Cannot access this Flight...</p>
    </div>
  </div>
  </body>
