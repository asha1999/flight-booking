<div fxLayoutAlign="center center" >
    <mat-card>
        <mat-toolbar color="primary">Signup Page</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column">
            <mat-form-field>
              <input matInput type="username" #username placeholder="username" name="username" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="email" #email placeholder="Email" name="email" required>
              </mat-form-field>
              <mat-form-field >
              
                <input matInput type="password" #password placeholder="password" name="password">
              </mat-form-field>
            <mat-form-field>
                <input matInput type="password"  placeholder="confirm password" >
              </mat-form-field>
            <button mat-raised-button (click)="addUser(username.value,email.value,password.value)" type="submit">login</button>
          </form>
          
    </mat-card>
